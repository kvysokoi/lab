<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Трекер інцидентів кібербезпеки</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>

<header>
    <h1>Лабораторна робота 1 (Варіант 2)</h1>
</header>

<main>

<section>
<h2>Додати / Редагувати інцидент</h2>

<form id="incidentForm">

<label for="titleInput">Назва інциденту</label>
<input type="text" id="titleInput">
<p class="error-text" id="titleError"></p>

<label for="severitySelect">Критичність</label>
<select id="severitySelect">
<option value="">Оберіть</option>
<option value="Low">Low</option>
<option value="Medium">Medium</option>
<option value="High">High</option>
</select>
<p class="error-text" id="severityError"></p>

<label for="statusSelect">Статус</label>
<select id="statusSelect">
<option value="">Оберіть</option>
<option value="Open">Open</option>
<option value="In Progress">In Progress</option>
<option value="Closed">Closed</option>
</select>
<p class="error-text" id="statusError"></p>

<label for="dateInput">Дата</label>
<input type="date" id="dateInput">
<p class="error-text" id="dateError"></p>

<button type="submit" id="submitBtn">Додати</button>

</form>
</section>

<section>
<h2>Пошук та фільтр</h2>

<input type="text" id="searchInput" placeholder="Пошук по назві">

<select id="filterSeverity">
<option value="">Фільтр за критичністю</option>
<option value="Low">Low</option>
<option value="Medium">Medium</option>
<option value="High">High</option>
</select>

<select id="sortSelect">
<option value="">Сортування</option>
<option value="date">За датою</option>
<option value="severity">За критичністю</option>
</select>

</section>

<section>
<h2>Список інцидентів</h2>

<table>
<thead>
<tr>
<th>Назва</th>
<th>Критичність</th>
<th>Статус</th>
<th>Дата</th>
<th>Дії</th>
</tr>
</thead>
<tbody id="incidentTableBody"></tbody>
</table>

</section>

</main>

</body>
</html>
